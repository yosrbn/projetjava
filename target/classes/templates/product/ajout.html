<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<div th:replace="~{fragments/header::body}"></div>

<h1>Ajouter un produit</h1>

<form enctype="multipart/form-data" method="POST">

    <div class="form-group">
        <label for="nom">nom</label>
        <input type="text" required="text" name="nom" class="form-control">
    </div>

    <div class="form-group">
        <label for="nom">Description</label>
        <input type="text" required="text" name="description" class="form-control">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Prix</label>
        <input type="number" class="form-control" aria-describedby="emailHelp" name="prix" required="email">

    </div>
    <div>

        <label>Photo </label>
        <input type="file" name="image" accept="image/png, image/jpeg"/>

    </div>

    <div class="form-group">
        <label for="category">Cat√©gorie</label>
        <select name="categoryId" class="form-control">
            <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.nom}"></option>
        </select>
    </div>

    <div class="form-group">
        <label for="fournisseur">Fournisseur</label>
        <select name="fournisseurId" class="form-control">
            <option th:each="fournisseur : ${fournisseurs}" th:value="${fournisseur.id}"
                    th:text="${fournisseur.nom}"></option>
        </select>
    </div>


    <button type="submit" class="btn btn-primary">Submit</button>
</form>
