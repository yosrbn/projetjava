<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<div th:replace="~{fragments/header::body}"></div>

<h1>modifier un fournisseur</h1>

<form method="POST" th:action="@{/fournisseur/update}" th:object="${f}"><!-- c'est pour retourner l'objet -->
 
   <input type="hidden" th:field="*{id}"/>
    <div class="form-group">
      <label for="nom">nom</label>
      <input type="text"  required ="text" th:field ="*{nom}" placeholder="nom" class="form-control" >
    </div>
  
      <div class="form-group">
      <label for="exampleInputEmail1">Email</label>
      <input type="text" class="form-control"  aria-describedby="emailHelp" placeholder="Email" th:field ="*{email}" required="email">
    </div>
    
    <div class="form-group">
      <label for="nom">Tel</label>
      <input type="text"  required ="text" th:field ="*{tel}" placeholder="Tel" class="form-control" >
    </div>

     <button type="submit" class="btn btn-primary">update</button>
</form>
